<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Food</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="page-wrapper flex">
    <header class="header flex">
      <div class="container">
        <div class="header-box flex">
          <div class="header-logo logo">
            <a href="./index.html">
              <img src="./img/logo.svg" alt="Logo">
            </a>
          </div>
          <div class="header-controls flex">
            <button class="btn btn-primary flex">
              <img src="./img/user.svg" alt="User">
              Войти
            </button>
            <button class="btn btn-outline flex" id="cart-btn">
              <img src="./img/shopping-cart.svg" alt="Shopping-cart">
              Корзина
            </button>
          </div>
        </div>
      </div>
    </header>

      <section class="products">
        <div class="container">
          <div class="products-wrapper flex" id="goods-block">
          </div>
        </div>
      </section>
    </main>

              <div class="cart-item__controls--price">

              </div>

              <div class="cart-item__controls--count">1</div>

          </div>
          <div class="cart-item flex">

            </div>
          </div>
          <div class="cart-item flex">
            <p class="cart-item__title">

            </p>
            <div class="cart-item__controls flex">

              <div class="cart-item__controls--count">1</div>

            </div>
          </div>
          <div class="cart-item flex">
            <p class="cart-item__title">
              Ролл угорь стандарт
            </p>
            <div class="cart-item__controls flex">
              <div class="cart-item__controls--price">
                250 ₽
              </div>
              <button class="btn btn-outline flex">-</button>
              <div class="cart-item__controls--count">1</div>
              <button class="btn btn-outline flex">+</button>
            </div>
          </div>
          <div class="cart-item flex">
            <p class="cart-item__title">
              Ролл угорь стандарт
            </p>
            <div class="cart-item__controls flex">
              <div class="cart-item__controls--price">
                250 ₽
              </div>
              <button class="btn btn-outline flex">-</button>
              <div class="cart-item__controls--count">1</div>
              <button class="btn btn-outline flex">+</button>
            </div>
          </div>
        </div>
        <div class="cart-modal__footer flex">
          <div class="cart-modal__footer--price">
            1250 ₽
          </div>
          <div class="cart-modal__footer--controls flex">
            <button class="btn btn-primary flex">
              Оформить заказ
            </button>
            <button class="btn btn-outline flex">
              Отмена
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer flex">
      <div class="container">
        <div class="footer-box flex">
          <div class="footer-logo logo">
            <a href="./index.html">
              <img src="./img/logo.svg" alt="Logo">
            </a>
          </div>
